name: Daily Download and Modify SGModule

on:
  schedule:
    - cron: '0 17 * * *'  # UTC 17:00 = åŒ—äº¬æ—¶é—´ 1:00 AM
  workflow_dispatch:

jobs:
  download-and-modify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Ensure Plugin folder exists
        run: mkdir -p Plugin

      - name: Download heiliao.sgmodule
        run: |
          curl -L -o Plugin/heiliao.sgmodule https://github.com/Yuheng0101/Hostname_Monitor/releases/download/Auto_Update/heiliao.sgmodule

      - name: Modify heiliao.sgmodule content
        run: |
          # æ›¿æ¢ç¬¬ä¸€è¡Œ
          sed -i '1s/.*/#!name= é»‘æ–™ä¸æ‰“çƒŠğŸ”/' Plugin/heiliao.sgmodule

          # åœ¨ç¬¬3è¡Œåæ’å…¥ä¸‰è¡Œï¼ˆå³ç¬¬å››è¡Œå¼€å§‹ï¼‰
          tmpfile=$(mktemp)
          awk 'NR==3 {
              print
              print "#!openUrl = https://155.fun"
              print "#!icon = https://raw.githubusercontent.com/fishdown/Icon/master/app/hlw.png"
              print "#!tag = 18"
              next
            } 1' Plugin/heiliao.sgmodule > "$tmpfile"
          mv "$tmpfile" Plugin/heiliao.sgmodule

          # è¿½åŠ  Rewrite å†…å®¹åˆ°æ–‡ä»¶æœ«å°¾
          echo '' >> Plugin/heiliao.sgmodule
          echo '[Rewrite]' >> Plugin/heiliao.sgmodule
          echo '#æœ€æ–°é»‘æ–™' >> Plugin/heiliao.sgmodule
          echo 'https:\/\/[^\/]+\/hlcg\/.* response-body-replace-regex </head> </head><style>.video-list>.video-item:nth-of-type(1),.video-list>.video-item:nth-of-type(2),.gotoclick,.modal,.addbox{display:none!important}</style>' >> Plugin/heiliao.sgmodule
          echo '#è¯¦æƒ…é¡µå»å¹¿å‘Š' >> Plugin/heiliao.sgmodule
          echo '^https?://[^/]+/archives.* response-body-replace-regex </head> </head><style>.t_activity,.share-box,.video-list>.gotoclick,.modal,.addbox,.list-sec-top,#copy-img,.line,.list-sec,.infomation,.client-only-placeholder>blockquote,.article-tags,.relation,.footer,.plates,.dplayer>p:first-of-type,.dplayer~p,.common{display:none!important}</style>' >> Plugin/heiliao.sgmodule

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add Plugin/heiliao.sgmodule

          # å¦‚æœæ²¡æœ‰å˜åŠ¨ï¼Œgit commit ä¼šå¤±è´¥ï¼Œé¿å…ç©ºæäº¤
          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit."
          else
            git commit -m "Auto-update and modify heiliao.sgmodule [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push
          fi
